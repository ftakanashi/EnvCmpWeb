{% extends 'base.html' %}

{% block title %}远程对比{% endblock %}

{% block styles %}
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/remote.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="text-align:center;">
            <h1>远程对比</h1>
        </div>
        <hr>
        {% block page_content %}
            <div class="row">
                <div class="col-lg-6" style="border-right:grey 2px dashed">
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label class="control-label" for="ipInputA">IP地址</label>
                            <input class="form-control ip-input" id="ipInputA" />
                            <img src="{{ url_for('static',filename='img/loading.gif') }}" />
                        </div>
                        <div class="form-group col-lg-4">
                            <label class="control-label" for="portInputA">端口</label>
                            <input class="form-control port-input" id="portInputA" value="22" />
                            <img src="{{ url_for('static',filename='img/loading.gif') }}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="userInputA">用户名</label>
                        <input class="form-control user-input" id="userInputA" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pswInputA">密码</label>
                        <input class="form-control psw-input" id="pswInputA" type="password" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pathInputA">比较目录</label>
                        <input class="form-control path-input" id="pathInputA" />
                        <img src="{{ url_for('static',filename='img/loading.gif') }}" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default download-btn">下载</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label class="control-label" for="ipInputB">IP地址</label>
                            <input class="form-control ip-input" id="ipInputB" />
                        </div>
                        <div class="form-group col-lg-4">
                            <label class="control-label" for="portInputB">端口</label>
                            <input class="form-control port-input" id="portInputB" value="22" />
                            <img src="{{ url_for('static',filename='img/loading.gif') }}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userInputB">用户名</label>
                        <input class="form-control user-input" id="userInputB" />
                        <img src="{{ url_for('static',filename='img/loading.gif') }}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pswInputB">密码</label>
                        <input class="form-control psw-input" id="pswInputB" type="password"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pathInputB">比较目录</label>
                        <input class="form-control path-input" id="pathInputB" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default download-btn">下载</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary" id="submitAll">提交</button>
                </div>
            </div>
        {% endblock %}
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='layer/layer.js') }}"></script>
    <script src="{{ url_for('static',filename='js/remote.js') }}"></script>
{% endblock %}
